apiVersion: "scp.forms.v1"
countryTenant: "XX"
package:
  name: "sample-wash-program"
  version: "0.1.0-draft"
  description: "Pilot WASH program forms."

forms:
  - formKey: "wash-audit"
    title: "WASH Infrastructure Audit"
    scope:
      vertical: "wash"
      geoFence: "region-north"
    sections:
      - title: "Infrastructure"
        fields:
          - fieldKey: "facility_type"
            type: "enum"
            options: ["Toilet", "Tap", "Well"]
            required: true
          - fieldKey: "is_functional"
            type: "boolean"
            label: "Is Functional?"
          - fieldKey: "photo"
            type: "file"
            label: "Site Photo"
            required: true
            access: ["pii"]
  - formKey: "feedback-survey"
    title: "Community Feedback"
    sections:
      - title: "Feedback"
        fields:
          - fieldKey: "rating"
            type: "number"
            min: 1
            max: 5
